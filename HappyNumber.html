<!DOCTYPE html>
<html>
    <title>Happy number</title>
    <body>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: pink
        ; font-size: larger;">HAPPY NUMBER</p>

        <input type="text" id="value"/>
        <input type="submit"onclick="show()" id="submit"/>
        <script>
        function show(){
        var num = document.getElementById("value").nodeValue;
        var happy= 0;
        var temp =0;
        while (num>0){
        temp = num%10;
        happy = happy+temp
        num = num/10;
         }
         if (happy == 1)
         document.write("happy");
         }
        </script>
    </body>
</html>
